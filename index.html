<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Mum!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎉 Happy 44th Birthday Mum! 🎉</h1>
    <p class="message">You are the heart of our family, the light in our lives, and the most incredible woman we know. Here's to celebrating YOU today! 💖</p>
    <button id="confettiButton">Celebrate!</button>
    <div id="confetti-container"></div>
    <div class="card-generator">
      <h2>💌 A Special Message for You</h2>
      <button onclick="generateCard()">Generate Birthday Card</button>
      <div id="card" class="birthday-card"></div>
    </div>
    <div class="mother-day-countdown">
      <h2>💐 Countdown to Mother’s Day!</h2>
      <p id="mothers-day-timer">Loading...</p>
    </div>
    
    <button id="toggleCountdown" onclick="toggleCountdown()">Switch to Mother's Day Countdown</button>
        
  </div>
  
  <footer>Made with 💕 </footer>

  <script src="script.js"></script>
</body>
</html>
